<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let image of images let i = index"  [ngClass]="getSliderClassName(i)">
            <img src="{{apiUrl}}{{image.imagePath}}" class="d-block w-100" alt="..." height="300">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>

<table class="table ">

    <thead>
        <tr   style="color:#696969 ">
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Açıklama</th>
            <th>Günlük Fiyat</th>


        </tr>
    </thead>
    <tbody> 
    <tr *ngFor="let image of images">
        <td>{{image.carId}}</td>
        <td>{{image.brandName}}</td>
        <td>{{image.colorName}}</td>
        <td>{{image.modelYear}}</td>
        <td>{{image.description}}</td>
        <td>{{image.dailyPrice|currency:"₺"}} </td>

    </tr>
</tbody>



</table>
